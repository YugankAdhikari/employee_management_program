<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Link to your CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <title>Search Employee</title>
</head>
<body>
    <button id="theme-toggle" class="btn">üåô</button> <!-- Theme toggle button with class -->
    <div class="watermark">made by yugank adhikari</div> <!-- Watermark or branding -->
    <button class="btn back-button" onclick="window.location.href='{{ url_for('menu') }}'">‚Üê</button> <!-- Back button -->

    <div class="search-employee-container"> <!-- Unique class name -->
        <h1>Search Employee</h1>
        <form method="POST" class="search-employee-form">
            <div class="form-group">
                <label for="emp_id">Employee ID:</label>
                <input type="text" id="emp_id" name="emp_id" required>
            </div>
            <button type="submit" class="btn">Search Employee</button> <!-- Added class "btn" here -->
        </form>

        {% if record %}
        <h2>Employee Details:</h2>
        <div class="employee-details">
            <p>ID: {{ record[0] }}</p>
            <p>Name: {{ record[1] }}</p>
            <p>Email: {{ record[2] }}</p>
            <p>Phone: {{ record[3] }}</p>
            <p>Address: {{ record[4] }}</p>
            <p>Post: {{ record[5] }}</p>
            <p>Salary: {{ record[6] }}</p>
        </div>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Your custom script for dark mode -->
</body>
</html>
