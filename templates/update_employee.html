<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
</head>
<body>
    <div class="employee-container"> <!-- Use the same employee container -->
        <h1>Update Employee</h1>
        <form method="POST" class="employee-form">
            <div class="form-group">
                <label for="emp_id">Employee ID:</label>
                <input type="text" id="emp_id" name="emp_id" required>
            </div>
            <div class="form-group">
                <label for="email_id">Email:</label>
                <input type="email" id="email_id" name="email_id" required>
            </div>
            <div class="form-group">
                <label for="phone_no">Phone Number:</label>
                <input type="text" id="phone_no" name="phone_no" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button type="submit" class="btn">Update Employee</button>
        </form>
    </div>

    <button id="theme-toggle">🌙</button> <!-- Theme toggle button -->
    <div class="watermark">Made by Yugank Adhikari</div> <!-- Watermark -->
    <button class="btn back-button" onclick="window.location.href='{{ url_for('menu') }}'">←</button> <!-- Back button -->
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script> <!-- Include JS for theme toggle -->
</body>
</html>
